<style>@import url('https://fonts.googleapis.com/css?family=Montserrat:600&display=swap');
	*{
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	}
	body{
	  height: 100vh;
	  font-family: 'Montserrat', sans-serif;
	  background: linear-gradient(45deg,#d8f2f3 0%,#ebf9f9 100%);
	}
	.center,.front-face,
	.contents,.back-face{
	  position: absolute;
	}
	.center{
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  height: 400px;
	  width: 290px;
	  transform-style: preserve-3d;
	 perspective: 1000px;
	}
	.front-face, .back-face{
	  height: 100%;
	  width: 100%;
	  text-align: center;
	  background: linear-gradient(rgba(0,0,0,.2),
				  rgba(0,0,0,.2)),url(https://gapura.uisi.ac.id/assets/upload/user/300x300/49d4cc82ab888c254d4404047c8c2ea2.jpg);
	  background-size: cover;
	  background-position: center;
	  transform: translateY(0deg);
	  border-radius: 10px;
	  backface-visibility: hidden;
	  transform-style: preserve-3d;
	  transition: transform .7s cubic-bezier(.4,.2,.2,1);
	}
	.contents{
	  left: 0%;
	  top: 50%;
	  width: 100%;
	  perspective: 1000px;
	  transform: translateY(-50%) translateZ(60px) scale(0.94);
	}
	.front p{
	  font-size: 35px;
	  margin-bottom: 15px;
	  color: white;
	}
	.front span{
	  font-size: 23px;
	  color: white;
	}
	.front p:after{
	  content: '';
	  display: block;
	  left: 0;
	  right: 0;
	  width: 100px;
	  height: 2px;
	  background: white;
	  margin: 0 auto;
	  margin-top: 10px;
	}
	.back-face{
	  transform: rotateY(180deg);
	  background: linear-gradient(45deg,#043348 0%,#032535 100%);
	}
	.back {
	  color: white;
	}
	.back h2{
	  font-size: 33px;
	  padding-bottom: 5px;
	}
	.back span{
	  font-size: 25px;
	}
	.icons{
	  margin: 10px 0;
	  display: block;
	}
	i.fab{
	  color:  #042f4b;
	  font-size: 20px;
	  height: 40px;
	  width: 40px;
	  background: white;
	  border-radius: 50%;
	  margin: 0 5px;
	  line-height: 40px;
	  cursor: pointer;
	}
	.center:hover > .back-face{
	  transform: rotateY(0deg);
	}
	.center:hover > .front-face{
	  transform: rotateY(-180deg);
	}
	</style>
